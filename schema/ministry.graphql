type Ministry implements Record {
    id: Int!
    name: String
    color: String
    createdBy: Client!
    creationTimestamp: Int
    modifiedBy: Client!
    modificationTimestamp: Int
    archived: Boolean
}

input MinistryAddInput {
    name: String!
    color: String
}

input MinistryUpdateInput {
    id: Int!
    name: String
    color: String
}